<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog de Cafe</title>
        <link rel="stylesheet" href="css/Normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/Style.css">
    </head>

    <body>
        <header class="header">

            <div class="Contenedor">
                <div class="barra">
                    <a class="logo" href="Index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">Blog<samp class="logo_bold">DeCafe</samp></h1>
                    </a>

                    <nav class="navegacion">
                        <a href="Nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="Curso.html" class="navegacion_enlace">Cursos</a>
                        <a href="Contacto.html" class="navegacion_enlace">Contactanos</a>
                    </nav>
                </div>
            </div>

            <div class="header_texto">
                <h2 class="no-margin">Blog de Cafe con Concejos y Cursos</h2>
                <p class="no-margin"> Aprende con los expertos con las mejores recetas y consejos</p>
            </div>
        </header>
        <main class="Contenedor">
            <h3 class="centrar-texto">Contactanos</h3>

            <div class="contacto_bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo_label" for="Nombre">Nombre</label>
                    <input 
                        class="campo_field"
                        type="text" 
                        placeholder="Tu Nombre" 
                        id="Nombre"
                    >
                </div>
                <div class="campo">
                    <label class="campo_label" for="Email">E-mail</label>
                    <input 
                        class="campo_field"
                        type="Email" 
                        placeholder="Tu E-mail" 
                        id="Email"
                    >
                </div>
                <div class="campo">
                    <label class="campo_label" for="mensaje">Mensaje</label>
                        
                    <textarea 
                        class="campo_field campo_field--textarea" 
                        id="Mensaje" 
                    ></textarea>
                </div>

                <div class="campo">
                    <input 
                        type="submit" 
                        value="Enviar" 
                        class="boton boton--primario"
                    >
                </div>
            </form>

        </main>

        <footer class="footer">
            <div class="Contenedor">
                <div class="barra">
                    <a class="logo" href="Index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">Blog<samp class="logo_bold">DeCafe</samp></h1>
                    </a>

                    <nav class="navegacion">
                        <a href="Nosotros.html" class="navegacion_enlace">Nosotros</a>
                        <a href="Curso.html" class="navegacion_enlace">Cursos</a>
                        <a href="Contacto.html" class="navegacion_enlace">Contactanos</a>
                    </nav>
                </div>
            </div>
        </footer>

    </body>
</html>
